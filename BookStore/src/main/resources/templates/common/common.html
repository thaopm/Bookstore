<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PMT Bookstore</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
</head>

<body>
<div th:fragment="navbar">
<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">PMT BOOKSTORE</a>
			</div>
			<div id="navbar">
				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a th:href="@{/bookshelf}" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">BOOKS <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/bookshelf}">Browse the bookself</a></li>
							<li><a href="#">Store hours &#38; Directions</a></li>
							<li><a href="#">FAQ</a></li>
						</ul></li>
					<form class="navbar-form">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control"
								placeholder="Book title" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
</div>

<div th:fragment="body-bottom-scripts">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
		<script th:src="@{/js/script.js}"></script>
	</div>
</body>
</html>
