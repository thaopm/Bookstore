#=====================
#DATA SOURCE
#=====================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredatabase
spring.datasource.username=root
spring.datasource.password=123456

#Keep the connection alive if this has been idled for a long time
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#=====================
#JPA / HIBERNATE
#=====================

#Show or not log for each sql query
spring.jpa.show-sql=true

#Hibernate ddl auto (create, create-drop, update): with "update" the database
#schema will be automatically updated accordingly to java entities found in 
#the project
spring.jpa.hibernate.ddl-auto=update

#Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#After some settings above, run project, mysql tables will be auto generated


